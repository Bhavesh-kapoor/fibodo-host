<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Watermark pattern -->
    <pattern id="watermarkPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="200" y2="200" stroke="rgba(255,255,255,0.03)" stroke-width="2"/>
      <line x1="50" y1="0" x2="250" y2="200" stroke="rgba(255,255,255,0.03)" stroke-width="2"/>
      <line x1="100" y1="0" x2="300" y2="200" stroke="rgba(255,255,255,0.03)" stroke-width="2"/>
      <line x1="150" y1="0" x2="350" y2="200" stroke="rgba(255,255,255,0.03)" stroke-width="2"/>
    </pattern>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Pattern overlay -->
  <rect width="800" height="600" fill="url(#watermarkPattern)" rx="15"/>
  
  <!-- Large watermark text (rotated) -->
  <text x="400" y="300" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="100" 
        font-weight="bold"
        fill="rgba(255,255,255,0.08)" 
        text-anchor="middle" 
        dominant-baseline="central"
        transform="rotate(-45 400 300)"
        letter-spacing="8px">FIBODO</text>
  
  <!-- Corner decorations -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none">
    <!-- Top left corner -->
    <path d="M 20 80 L 20 20 L 80 20"/>
    <!-- Bottom right corner -->
    <path d="M 720 580 L 780 580 L 780 520"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="30" fill="rgba(255,255,255,0.05)"/>
  <circle cx="650" cy="450" r="40" fill="rgba(255,255,255,0.05)"/>
  <circle cx="200" cy="500" r="25" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Main content -->
  <g text-anchor="middle" fill="white">
    <!-- Main logo text -->
    <!-- <text x="400" y="280" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold"
          filter="url(#textShadow)"
          letter-spacing="2px">FIBODO</text> -->
    
    <!-- Decorative line -->
    <!-- <line x1="350" y1="300" x2="450" y2="300" stroke="rgba(255,255,255,0.7)" stroke-width="3" stroke-linecap="round"/> -->
    
    <!-- Subtitle -->
    <!-- <text x="400" y="330" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          fill="rgba(255,255,255,0.9)">Default Image</text> -->
    
    <!-- Small text -->
    <!-- <text x="400" y="360" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          fill="rgba(255,255,255,0.8)"
          font-style="italic">Professional watermarked background</text> -->
  </g>
  
  <!-- Additional design elements -->
  <g fill="rgba(255,255,255,0.1)">
    <polygon points="50,50 70,30 90,50 70,70"/>
    <polygon points="710,550 730,530 750,550 730,570"/>
  </g>
  
  <!-- Subtle glow effects -->
  <circle cx="400" cy="300" r="200" fill="rgba(255,255,255,0.02)"/>
  <circle cx="400" cy="300" r="150" fill="rgba(255,255,255,0.02)"/>
</svg>